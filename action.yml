# action.yml
name: 'RHEMS BADGES'
description: 'update rhems badges'
author: 'RHEMS Japan'
branding:
  icon: 'bell'
  color: 'red'
inputs:
  branch:
    description: 'default branch'
    required: false
  api_token:
    description: 'api token'
    required: true
  app:
    description: 'app name'
    required: true
  status:
    description: 'get status'
    required: true
    default: 'true'
  txt:
    description: 'add txt'
    required: false

outputs:
  time: # id of output
    description: 'no needed'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.branch }}
    - ${{ inputs.api_token }}
    - ${{ inputs.app }}
    - ${{ inputs.txt }}
    - ${{ inputs.status }}
